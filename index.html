<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link to custom stylesheet (always require after Bootstrap) -->
  <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css" charset="utf-8">
  <!-- jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- link to custom javascript file (always require after external JS libraries) -->
  <script type="text/javascript" src="js/app.js"></script>

  <title>Epic Motorcycle Drag Race</title>
</head>

<body id="race">
  <h1>Motorcycle Drag Race 1.0</h1>
  <!-- here we create buttons for the game -->
  <input type="button" value="Race!" id="go">
  <input type="button" value="Play Again" id="playAgain">
  <!-- this is where the motorcycles and the road will show -->
  <div id="racetrack">
    <img src="imgs/BMW_HP4_Race_10.jpg " alt="Bmw HP4" id="motorcycle1" class="motorcycle">
    <img src="imgs/kawasakih2r.jpg" alt="Kawasaki H2R" id="motorcycle2" class="motorcycle">
  </div>
  <!-- this is where it will display the results of who won along with their lap times -->
  <div id="raceInfoContainer" class="clearfix">
    <h2>Results</h2>
    <div id="raceInfo1" class="raceInfo">Player 1<span></span></div>
    <div id="raceInfo2" class="raceInfo">Player 2<span></span></div>
  </div>
</div>
</body>
</html>
